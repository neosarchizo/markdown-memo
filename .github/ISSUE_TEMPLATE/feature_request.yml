name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 제안해주세요
title: "[기능] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다! 아래 정보를 작성해주시면 기능 구현에 큰 도움이 됩니다.

  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 이 기능이 해결할 문제나 불편한 점을 설명해주세요.
      placeholder: |
        예) 메모를 폴더별로 정리하고 싶은데 현재는 태그로만 분류할 수 있어서 불편합니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결방법
      description: 어떤 기능이 추가되면 좋을지 설명해주세요.
      placeholder: |
        예) 메모를 폴더 구조로 정리할 수 있는 기능을 추가해주세요.
        - 폴더 생성/삭제/이름 변경 기능
        - 메모를 폴더로 이동하는 기능
        - 폴더 안에 하위 폴더를 만들 수 있는 기능
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - 낮음 - 있으면 좋음
        - 보통 - 유용할 것 같음
        - 높음 - 꼭 필요함
        - 긴급 - 이 기능 없이는 사용하기 어려움
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 기능 카테고리
      description: 어느 부분과 관련된 기능인가요?
      options:
        - 편집기 (마크다운 편집)
        - 검색
        - 정리 및 분류 (태그, 폴더 등)
        - 내보내기
        - UI/UX
        - 설정
        - 동기화
        - 기타
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 다른 방식으로도 해결할 수 있을까요?
      placeholder: 현재 이런 방식으로 우회하고 있습니다...
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: 참고 예시
      description: 다른 앱이나 서비스에서 비슷한 기능을 본 적이 있나요? 스크린샷이나 링크를 공유해주세요.
      placeholder: |
        - Notion의 폴더 구조
        - Bear 앱의 태그 시스템
        등
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 이 기능과 관련된 다른 정보가 있다면 작성해주세요.
      placeholder: 기타 의견이나 아이디어를 자유롭게 작성해주세요.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: 기여 의향
      description: 이 기능을 직접 구현하실 의향이 있으신가요?
      options:
        - label: 이 기능을 직접 구현하여 Pull Request를 제출할 수 있습니다
          required: false
